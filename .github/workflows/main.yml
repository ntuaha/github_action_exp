name: my prototype

# 觸發條件
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
  - cron: "0 1 * * *"
jobs:
  build:
    name: Set up environment
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 38
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: 
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install Google Chrome # Using shell script to install Google Chrome
      run: 
        chmod +x ./scripts/InstallChrome.sh
        ./scripts/InstallChrome.sh
    - name: create a folder to save data
      run: 
        mkdir data    
    - name: Send msg
      run:
        python test/test.py
    - name: rsync over ssh 
      run: 
        echo "${{secrets.GCP_OTP_KEY}}" > deploy_key  # 建立 ssh key
        chmod 600 ./deploy_key # 改變 key 的 mod
        rsync -e 'ssh -i ./deploy_key -o StrictHostKeyChecking=no' ./data/* ${{secrets.GCP_USERNAME}}@${{secrets.GCP_HOST}}:/home/${{secrets.GCP_USERNAME}}/reviews/
  